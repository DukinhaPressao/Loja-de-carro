<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lojinha de carro do Snooww</title>
</head>
<body>
    <header>
         <img src="./img/meu carro.jpg" alt="logo Lojinha de carro do Snooww">
         <nav>
             <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale conosco</li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="list">
            <div class="item active">
                <div class="car-img">
                    <img src="./img/1.png" alt="imagem de carro">
                </div>
                <div class="content">
                    <p class="car-information">Unico Dono</p>
                    <h2>911 turbo</h2>
                    <p class="description">
                        Não sei caraio 
                    </p>
                    <button class="information"> Saiba mais</button>
                </div>
            </div>

            <div class="item">
                <div class="car-img">
                    <img src="./img/2.png" alt="imagem de carro">
                </div>
                <div class="content">
                    <p class="car-information>">Conversivel</p>
                    <h2>Ferrari</h2>
                    <p class="description">
                        Sei lá que porra é essa
                    </p>
                    <button class="information"> Saiba mais</button>
                </div>
            </div>

            <div class="item">
                <div class="car-img">
                    <img src="./img/3.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information"> Carro foda de 2024</p>
                    <h2>Lamborghini</h2>
                    <p class="description">
                        Fodasse
                    </p>
                    <button= class="information"> Saiba Mais</button>
                </div>
            </div>
        </div>
      
        <div class="arrows">
            <button id="prevBtn"><img src="./img/arrow.png" alt= "seta esquerda"></button>
            <button id="nextBtn"><img src="./img/arrow.png" alt= "seta direita"></button>
        </div>

        <div class="indicators">
            <div class="number">01
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
